<div class="layout">

  <app-input #input
              [label]="label"
              [control]="controlInput">
  </app-input>

  <div class="dropdown-container" [class.open]="input.isActive">
    <button class="dropdown-option"
            *ngFor="let option of filteredOptions"
            (click)="selectOption(option)">
      {{option.label}}
    </button>
  </div>

</div>
