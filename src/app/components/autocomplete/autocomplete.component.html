<div class="layout">

  <app-input #inputRef [label]="label"></app-input>

  <div class="dropdown-container" [class.open]="inputRef.isActive">
    <button class="dropdown-option"
            *ngFor="let option of filteredOptions"
            (click)="selectOption(option)">
      {{option.label}}
    </button>
  </div>

</div>
